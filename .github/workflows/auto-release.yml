name: Auto Release

on:
  push:
    branches: [main]
  workflow_dispatch:

# Prevent parallel tag creation - queue instead of cancel
concurrency:
  group: auto-release
  cancel-in-progress: false

jobs:
  auto-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push tags
    # Only run after CI completes successfully
    needs: []

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version from package.json
        id: package_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.package_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Wait for CI to complete
        if: steps.check_tag.outputs.exists == 'false'
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.sha }}
          check-regexp: '^(lint-and-typecheck|test|build)$'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          allowed-conclusions: success

      - name: Create and push tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.package_version.outputs.tag }}
          git push origin ${{ steps.package_version.outputs.tag }}
